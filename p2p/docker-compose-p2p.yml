version: "3.7"

services:

  # ENV VARIABLES
  # TRANSMISION_CONFIG="/home/$USER/storage/downloads/p2p/torrents/config"
  # TRANSMISION_INCOMING="/home/$USER/storage/downloads/p2p/torrents/incoming"
  # TRANSMISION_WATCH="/home/$USER/storage/downloads/p2p/torrents/watch"
  transmission:
    image: linuxserver/transmission
    container_name: transmission
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Argentina/Buenos_Aires
    volumes:
      - $TRANSMISION_CONFIG:/config
      - $TRANSMISION_INCOMING:/downloads
      - $TRANSMISION_WATCH:/watch
    ports:
      - 9091:9091
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped

  # ENV VARIABLES
  # AMULE_CONFIG="/home/$USER/storage/downloads/p2p/amule/conf"
  # AMULE_TEMP="/home/$USER/storage/downloads/p2p/amule/temp"
  # AMULE_INCOMING="/home/$USER/storage/downloads/p2p/amule/incoming"
  amule:
    image: tchabaud/amule
    container_name: amule
    environment:
      - PUID=2000
      - PGID=2000
      - WEBUI_PWD=amule
      - WEBUI_TEMPLATE=AmuleWebUI-Reloaded
    volumes:
      - $AMULE_CONFIG:/home/amule/.aMule
      - $AMULE_TEMP:/temp
      - $AMULE_INCOMING:/incoming
    ports:
      - 4711:4711
      - 4662:4662
      - 4672:4672/udp
    restart: always